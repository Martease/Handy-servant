<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="booking-container"> 
        <header class="header">
            <h1>Book a Service</h1>
        </header> 

        <div class="calendar-container">
            <div class="calendar-header"> 
                <h2 id="current-month">January 2025</h2>
                <button id="prev-month"> &lt;</button> 
                <button id="next-month"> &gt;</button> 
            </div>
            <div class="calendar-body">
                <div class="day-names">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div class="days" id="calendar-days">
                    <!-- Days will be dynamically populated by script.js -->
                </div>
            </div>
        </div>

        <form id="booking-form" action="/submit-booking" method="post">
            <label for="date">Choose a date:</label>
            <input type="date" id="date" name="date" required>
            
            <label for="time">Choose a time:</label>
            <input type="time" id="time" name="time" required>
            
            <label for="service">Choose a service:</label>
            <select id="service" name="service" required>
                <option value="tv-mounting">TV Mounting</option>
                <option value="gutter-cleaning">Gutter Cleaning</option>
                <option value="drywall-repair">Drywall Repair</option>
                <option value="ceiling-fan">Ceiling Fan Installation</option>
                <option value="sink-faucet">Sink Faucet Installation</option>
            </select>
            
            <button type="submit">Book Now</button>
        </form>
        
        <div class="integration-buttons">
            <button class="google-calendar" onclick="addToGoogleCalendar()">Add to Google Calendar</button>
            <button class="apple-calendar" onclick="addToAppleCalendar()">Add to Apple Calendar</button>
        </div>
    </div>
<script type="text/JavaScript" src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<script>
  emailjs.init('service_gn2697b'); // Replace with your actual Service ID

  // ... (Your form submission logic) ...
</script>
</body>
</html>
